<!DOCTYPE html>
<html lang="pt-BR">  <!--É o idioma da página. Geralmente está "en" -->>
<head>  <!--É a "cabeça" do código. É a parte de configurações.-->
    <meta charset="UTF-8">      <!--Permite colocar acento nas palavras que não tem no inglês-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--A escala 1.0 ocupa 100% da tela-->
    <title>Document</title> <!--Clicando duas vezes no que está dentro duma tag <>,
        você encontra o começo e fim duma tag-->
</head>
<body>  <!--É o corpo do código, onde você insere o conteúdo que quer na página.-->
    <h1>Olá, mundo!</h1>                <!--Existe uma maldição de que se seu primeiro código não for essa
                                        mensagem, seus códigos não vão funcionar.-->
                                        <!--Essa tag escreve no tamanho h1.-->
                                        <!--Ao invés de escrever <h1> e dar enter, você pode escrever
                                            apenas h1 e dar enter, que já fica certinho.-->
    <p>Esse é meu primeiro documento HTML!
    Estou muito feliz!
    </p>
</body>
</html>     <!--Para rodar o código, aperte F5.-->
